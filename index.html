<body class="bg-wheat">
  <header>
    <!-- SECTION header -->
    <section class="row">

        <h1 class="text-center fw-4 py-2">CLICK GAME</h1>
      </div>
    </section>
  </header>
  <main>
    <!-- SECTION clicking object -->
    <section class="row justify-content-center my-2">
      <div class="col-2 bg-black text-wheat text-center shadow-count m-3">
        <p class="my-5">CLICKS PER CLICK</p>
        <h4 id="handClicks"></h4>
      </div>
      <div class="col-8 click-circle text-wheat text-center" onclick="clickBox('handClicks')">
        <h1 class="my-4">CLICK HERE</h1>
        <h1 id="click-count" class="my-3">0</h1>
      </div>
      <div class="col-2 bg-black text-wheat text-center shadow-count m-3">
        <p class="py-5">CLICKS PER SEC</p>
        <H4 id="autoClicks"></H4>
      </div>
    </section>
    <!-- SECTION click shop -->
    <section class="row justify-content-evenly al">
      <div class="row text-wheat d-flex p-2 justify-content-around mt-5 " id="upgrades">
